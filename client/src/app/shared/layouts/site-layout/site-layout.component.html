<ul class="sidenav sidenav-fixed a-sidenav">
  <h4>Angular-Food</h4>
  <li class="bold" *ngFor="let link of links" routerLinkActive="active">
    <a class="waves-effect waves-orange" [routerLink]="[link.path]">{{link.name}}</a>
  </li>
  <li class="bold last"><a routerLink="#" class="waves-effect waves-orange" (click)="logout($event)">Log-out</a></li>
</ul>

<main class="content">
  <router-outlet></router-outlet>
</main>

<div class="fixed-action-btn" #floating>
  <a class="btn-floating btn-large red">
      <i class="large material-icons">add</i>
  </a>
  <ul>
      <li><a class="btn-floating green" [routerLink]="['/order']"><i class="material-icons">assignment</i></a></li>
      <li><a class="btn-floating blue" [routerLink]="['/categories/new']"><i class="material-icons">list</i></a></li>
  </ul>
</div>
